spring:
  devtools:
    restart:
      poll-interval: 2s
      quiet-period: 1s
  mustache:
    check-template-location: false
  application:
    name: g2g-calculator
  datasource:
    url: jdbc:postgresql://localhost:5433/g2g_calculator?currentSchema=wow
    username: postgres
    password: pass
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: db/changelog/db.changelog-master.yml
    enabled: true
    default-schema: wow
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  data:
    web:
      pageable:
        max-page-size: 2000
        default-page-size: 100
server:
  port: ${PORT:8080}

logging:
  level:
   org:
    atmosphere: warn
vaadin:
  whitelisted-packages: com.vaadin,org.vaadin,dev.hilla,com.example.application,com.vaadin,org.vaadin,com.github.appreciated.apexcharts,com.thoroldvix.g2gcalculator.ui